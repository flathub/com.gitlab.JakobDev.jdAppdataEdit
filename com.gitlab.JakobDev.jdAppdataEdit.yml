app-id: com.gitlab.JakobDev.jdAppdataEdit
runtime: org.kde.Platform
runtime-version: "6.2"
sdk: org.kde.Sdk
command: jdappdataedit
finish-args:
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --share=network

modules:
  - pyqt6.yml
  - python3-modules.json

  - name: jdAppdataEdit
    buildsystem: simple
    build-commands:
      - lrelease jdAppdataEdit/i18n/*.ts
      - pip3 install --no-deps --no-use-pep517 --prefix=$FLATPAK_DEST .
      - install -Dm644 jdAppdataEdit/Icon.svg /app/share/icons/hicolor/scalable/apps/com.gitlab.JakobDev.jdAppdataEdit.svg
      - install -Dm644 com.gitlab.JakobDev.jdAppdataEdit.desktop /app/share/applications/com.gitlab.JakobDev.jdAppdataEdit.desktop
      - install -Dm644 com.gitlab.JakobDev.jdAppdataEdit.appdata.xml /app/share/appdata/com.gitlab.JakobDev.jdAppdataEdit.metainfo.xml
    sources:
      - type: archive
        url: https://gitlab.com/JakobDev/jdAppdataEdit/-/archive/1.1/jdAppdataEdit-1.1.tar.gz
        sha256: 11c3d6021278fc0dce4498bc485d818765fa4ea556bdaccdb5647c148bb4575f

      - type: file
        path: com.gitlab.JakobDev.jdAppdataEdit.desktop

      - type: file
        path: com.gitlab.JakobDev.jdAppdataEdit.appdata.xml
