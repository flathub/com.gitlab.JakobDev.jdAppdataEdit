app-id: com.gitlab.JakobDev.jdAppdataEdit
runtime: org.kde.Platform
runtime-version: '6.3'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.3'
command: jdappdataedit
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --share=network
  # For preview in Gnome Software
  - --talk-name=org.freedesktop.Flatpak

modules:
  - python3-modules.json

  - name: jdAppdataEdit
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=$FLATPAK_DEST .
      - install -Dm644 jdAppdataEdit/Icon.svg /app/share/icons/hicolor/scalable/apps/com.gitlab.JakobDev.jdAppdataEdit.svg
      - install -Dm644 com.gitlab.JakobDev.jdAppdataEdit.desktop /app/share/applications/com.gitlab.JakobDev.jdAppdataEdit.desktop
      - install -Dm644 com.gitlab.JakobDev.jdAppdataEdit.appdata.xml /app/share/metainfo/com.gitlab.JakobDev.jdAppdataEdit.metainfo.xml
    sources:
      - type: git
        url: https://gitlab.com/JakobDev/jdAppdataEdit.git
        tag: '3.3'
        commit: cb3a7f4a98ab762b40c862b0b09caf2ed7264b2e
        x-checker-data:
          type: git
          url: https://gitlab.com/JakobDev/jdAppdataEdit.git
          tag-pattern: (.+)
